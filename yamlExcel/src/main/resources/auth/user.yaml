className: bean.User
candyFields:
  - fieldName: id
    title: 编号
    type: Long
  - fieldName: name
    title: 姓名
    type: String
  - fieldName: type
    title: 类型
    type: Integer
    enumMap:
      {1 : '普通' ,2 : '管理员'}
  - fieldName: status
    title: 状态
    type: Integer
    enumMap:
      {1 : '正常',2 : '冻结'}
  - fieldName: mobile
    title: 手机号码
    type: String
  - fieldName: createdAt
    title: 创建时间
    type: String
